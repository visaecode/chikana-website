<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Nailoong Vibrant Fireworks</title> 
  <style> 
 
/* loadingscreen*/ 
    body { 
      margin: 0; 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background: radial-gradient(circle at bottom, #020010, #000); 
      overflow: hidden; 
      transition: opacity 2s ease; /* fade transition */ 
    } 
 
    body.fade-out { 
      opacity: 0; 
    } 
 
    .fireworks { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      pointer-events: none; 
      z-index: 0; 
    } 
 
    .loader { 
      position: relative; 
      width: 220px; 
      height: 220px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      z-index: 2; 
    } 
 
    .aura { 
      position: absolute; 
      width: 300px; 
      height: 300px; 
      border-radius: 50%; 
      background: conic-gradient(red, orange, yellow, lime, cyan, blue, violet, red); 
      filter: blur(100px) brightness(2); 
      animation: spin 6s linear infinite, pulse 3s ease-in-out infinite; 
      z-index: 1; 
    } 
 
    .loader img { 
      width: 180px; 
      height: 180px; 
      border-radius: 50%; 
      z-index: 3; 
      animation: spin 10s linear infinite reverse; 
      box-shadow: 
        0 0 40px rgba(255, 255, 255, 1), 
        0 0 90px rgba(255, 255, 255, 0.9), 
        0 0 160px rgba(255, 255, 255, 0.7); 
    } 
 
    .sparkle { 
      position: absolute; 
      width: 8px; 
      height: 8px; 
      background: white; 
      border-radius: 50%; 
      box-shadow: 0 0 15px white, 0 0 30px rgba(255, 255, 255, 0.9), 0 0 50px rgba(255, 255, 255, 0.7); 
      opacity: 0; 
      animation: shimmer 2.5s infinite ease-in-out; 
    } 
 
    .sparkle:nth-child(3) { top: 10px; left: 120px; animation-delay: 0.2s; } 
    .sparkle:nth-child(4) { top: 200px; left: 80px; animation-delay: 0.8s; } 
    .sparkle:nth-child(5) { top: 120px; left: -30px; animation-delay: 1.4s; } 
    .sparkle:nth-child(6) { top: 90px; left: 250px; animation-delay: 1.8s; } 
    .sparkle:nth-child(7) { top: 180px; left: 210px; animation-delay: 0.6s; } 
    .sparkle:nth-child(8) { top: 40px; left: 30px; animation-delay: 1.1s; } 
 
    @keyframes spin { 
      from { transform: rotate(0deg); } 
      to { transform: rotate(360deg); } 
    } 
 
    @keyframes pulse { 
      0%, 100% { opacity: 0.8; transform: scale(1); filter: blur(70px) brightness(1.7); } 
      50% { opacity: 1; transform: scale(1.3); filter: blur(120px) brightness(2.5); } 
    } 
 
    @keyframes shimmer { 
      0%, 100% { opacity: 0; transform: scale(0.5); } 
      50% { opacity: 1; transform: scale(1.6); } 
    } 
 
    .particle { 
      position: absolute; 
      width: 6px; 
      height: 6px; 
      border-radius: 50%; 
      opacity: 0; 
      background: radial-gradient(circle, white, transparent); 
      box-shadow: 
        0 0 15px currentColor, 
        0 0 45px currentColor, 
        0 0 90px currentColor; 
      animation: explode 1.8s ease-out forwards; 
    } 
 
    @keyframes explode { 
      0% { transform: translate(0, 0) scale(1); opacity: 1; } 
      100% { 
        transform: translate(var(--x), var(--y)) scale(0.2); 
        opacity: 0; 
      } 
    } 
  </style> 
</head> 
<body> 
  <div class="fireworks" id="fireworks"></div> 
 
  <div class="loader"> 
    <div class="aura"></div> 
    <img src="C:\Users\URIEL\Downloads\TheoAl\pinyanijc.png" 
alt="JC Static"> 
    <div class="sparkle"></div> 
    <div class="sparkle"></div> 
    <div class="sparkle"></div> 
    <div class="sparkle"></div> 
    <div class="sparkle"></div> 
    <div class="sparkle"></div> 
  </div> 
 
  <script> 
    const fireworksContainer = document.getElementById("fireworks"); 
 
    const colorSets = [ 
      ["#ff0000", "#ff7300", "#ffeb00"], 
      ["#00ffea", "#00a2ff", "#0066ff"], 
      ["#ff00ff", "#ff1493", "#ff77ff"], 
      ["#39ff14", "#a8ff00", "#d4ff00"], 
      ["#ffffff", "#ffd700", "#ff69b4"] 
    ]; 
 
    function randomColorSet() { 
      return colorSets[Math.floor(Math.random() * colorSets.length)]; 
    } 
 
    function createFirework() { 
      const colors = randomColorSet(); 
      const count = 35; 
      const originX = Math.random() * window.innerWidth; 
      const originY = Math.random() * window.innerHeight * 0.7; 
 
      for (let i = 0; i < count; i++) { 
        const particle = document.createElement("div"); 
        particle.classList.add("particle"); 
        const angle = (Math.PI * 2 * i) / count; 
        const distance = 100 + Math.random() * 100; 
        particle.style.left = `${originX}px`; 
        particle.style.top = `${originY}px`; 
 
        particle.style.setProperty("--x", `${Math.cos(angle) * distance}px`); 
        particle.style.setProperty("--y", `${Math.sin(angle) * distance}px`); 
 
        const color = colors[Math.floor(Math.random() * colors.length)]; 
        particle.style.color = color; 
        particle.style.background = `radial-gradient(circle, ${color}, transparent)`; 
 
        fireworksContainer.appendChild(particle); 
        setTimeout(() => particle.remove(), 1800); 
      } 
    } 
    setInterval(createFirework, 500); 
 
    setTimeout(() => { 
      document.body.classList.add("fade-out"); 
      setTimeout(() => { 
        window.location.href = "subpage.html";  
      }, 2000);  
    }, 5000);  
  </script> 
</body> 
</html>
